<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Objetos</title>
</head>

<body>
    <script>
        function ret(base,alt) {
            this.base = base;
            this.alt = alt;
            this.Calcular= function () {
                var area = this.base * this.alt;
                var most = "Area do rentangulo: " + area ;
                alert(most);
            }
        };
        var ret1= new ret(5,10);
        ret1.Calcular(5,10);

    </script>
</body>
